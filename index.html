<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #666;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DDCcarr1 - Blog</h1>
    </header>
    <nav>
        <a href="ddccarr1.github.io">Main Site</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2>Welcome</h2>
            <p><strong>Published on:</strong> May 9, 2025</p>
            <p>Welcome to the DDCcarr1 blog.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 DDCcarr1. All rights reserved.</p>
    </footer>
</body>
</html>
